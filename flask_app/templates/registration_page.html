<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWAP Play Account Creation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for ('static', filename='style2.css' ) }}">
</head>

<body>
    <div class="container mt-5">
        <div class="row">

            <div class="col-md-6 sidebar">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="d-flex justify-content-around align-items-center">
                            <i class="fas fa-gamepad icon"></i>
                            <h1 class="main-title">SwapPlay</h1>
                            <i class="fas fa-compact-disc icon"></i>
                        </div>
                        <div class="d-flex justify-content-around">
                            <i class="fab fa-playstation icon"></i>
                            <i class="fab fa-xbox icon"></i>
                        </div>
                        <div class="tagline">Swap, Play, Evolve</div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">

                <h3 class="card-title text-center">Create Account</h3>
                <form action="/register" method="post">
                    {% with messages = get_flashed_messages(category_filter=["register"]) %}
                    {% for message in messages %}
                    <p style="color: red;">{{message}}</p>
                    {% endfor %}

                    {% endwith %}
                    <div class="form-group">
                        <label for="">Full Name</label>
                        <input type="text" name="full_name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Username</label>
                        <input type="text" name="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="text" name="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="birthday">Birthday</label>
                        <input type="date" name="birthday" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="phone_number">Phone number</label>
                        <input type="number" name="phone_number" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" name="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Confirm PW</label>
                        <input type="password" name="confirm_password" class="form-control">
                    </div>

                    <button type="submit" class="btn btn-success btn-block">Create Account</button>


                </form>
            </div>
        </div>
    </div>
</body>

</html>
