<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/style_navbar.css' ) }}">
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/style.css' ) }}">
</head>

<body>
    <form action="/pending_offer" method="post">
        <div class="container">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg bg-light navbar-light ">
                <!-- Container wrapper -->
                <div class="container-fluid">


                    <img class="navbar-brand" src="/static/images/logo2.png" alt=""></a>

                    <!-- Toggle button -->
                    <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                        data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-bars"></i>
                    </button>

                    <!-- Collapsible wrapper -->
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                            <!-- Link -->
                            <li class="nav-item">
                                <a class="nav-link" href="#">My Profile</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="/marketplace">Marketplace</a>
                            </li>

                        </ul>

                        <!-- Icons -->
                        <ul class="navbar-nav d-flex flex-row align-items-center">
                            <li class="nav-item me-3 me-lg-0">
                                <img class="imgNav" src="{{ url_for('static', filename='images/notification.png') }}">
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/logout">Logout</a>
                            </li>
                        </ul>

                    </div>
                </div>
                <!-- Container wrapper -->
            </nav>
            <!-- Navbar -->
            <div class="d-flex" style="border: 1px solid black;">
                <div class="border col-5 p-5 d-flex flex-column">
                    <img src="/static/images/{{game1.image}}" style="width: 200px; height: 200px; margin-left: 120px;"
                        alt="../static/images/{{game1.image}}">
                    <h5>{{ game1.name}} </h5>
                    <h5>{{ game1.platform}} </h5>
                    <h5>{{ game1.state}} </h5>
                    <h5>{{ game1.user.username}} </h5>
                </div>
                <div class="border col-2">
                    <div>
                        <button class="btn btn-success float-right">Offer</button>
                    </div>
                </div>
                <div class="border col-5">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>My Games</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for game in offers %}
                            <tr>
                                <td class="align-middle d-flex justify-content-start align-items-center ps-5 ">
                                    <input type="radio" name="game_id" value="{{game.id}}" required
                                        style="height: 40px;">
                                    <div class="div_image ">
                                        <img class="game_image"
                                            src="{{ url_for('static', filename='images/' + game.image) }}"
                                            alt="{{game.name}}" style="width: 70px;">
                                    </div>
                                    <h5 class="text-center">{{game.name}}</h5>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </form>

</body>

</html>
