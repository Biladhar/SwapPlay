<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/style_navbar.css' ) }}">
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/dashboard.css' ) }}">
</head>

<body>
    <div class="container" style="width: 600px;">
        <div>
            <form action="/edit/{{user.id}}" method="post" class="form">
                <div class="form-group">
                    <label for="">Full Name</label>
                    <input type="text" name="full_name" class="form-control" value="{{user.full_name}}">
                </div>
                <div class="form-group">
                    <label for="">Username</label>
                    <input type="text" name="username" class="form-control" value="{{user.username}}">
                </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="text" name="email" class="form-control" value="{{user.email}}">
                </div>
                <div class="form-group">
                    <label for="birthday">Birthday</label>
                    <input type="date" name="birthday" class="form-control" value="{{user.birthday}}">
                </div>
                <div class="form-group">
                    <label for="phone_number">Phone number</label>
                    <input type="number" name="phone_number" class="form-control" value="{{user.phone_number}}">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Confirm PW</label>
                    <input type="password" name="confirm_password" class="form-control">
                </div>
                <div class="form-group">
                    <label for="profile_photo">Profile Photo</label>
                    <input type="file" name="profile_photo" class="form-control" accept="image/*">
                </div>

                <button type="submit" class="btn btn-success btn-block" style="width: 100px;">Update</button>
            </form>
        </div>
    </div>
</body>

</html>
