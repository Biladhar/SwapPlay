<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/style_navbar.css' ) }}">
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/new_game.css' ) }}">
</head>

<body>
    <div class="container">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-light navbar-light ">
            <!-- Container wrapper -->
            <div class="container-fluid">

                <!-- Navbar brand -->
                <img class="navbar-brand" src="/static/images/logo2.png" alt=""></a>

                <!-- Toggle button -->
                <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                    data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>

                <!-- Collapsible wrapper -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <!-- Link -->
                        <li class="nav-item">
                            <a class="nav-link" href="/dashboard">My Profile</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/marketplace">Marketplace</a>
                        </li>

                    </ul>

                    <!-- Icons -->
                    <ul class="navbar-nav d-flex flex-row align-items-center">
                        <li class="nav-item me-3 me-lg-0">
                            <img class="imgNav" src="{{ url_for('static', filename='images/notification.png') }}">
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                    </ul>

                </div>
            </div>
            <!-- Container wrapper -->
        </nav>
        <!-- Navbar -->
    </div>
    <div class="container d-flex">
        <div class="col-3" >
            
        </div>
        <div class="col-6">
            <h1 class="mt-3">Add New Game</h1>
            {%for message in get_flashed_messages(category_filter=["game"])%}
            <p class="text-danger">{{message}}</p>
            {%endfor%}
            <form class="mb-3" action="/game/add" method="post">
                <div class="form-group mb-3">
                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                    <input type="text" id="name" name="name" class="form-control col-2">
                </div>
                <div class="d-flex justify-content-between mb-3">
                    <div>
                        <label class="col-sm-2 col-form-label" for="platform">Platform:</label>
                        <select name="platform" id="platform" class="form-select">
                            <option value="">--Please choose an option--</option>
                            <option value="playstation 4">Playstation 4</option>
                            <option value="playstation 5">Playstation 5</option>
                            <option value="x-box">x-box</option>
                            <option value="switch">Switch</option>
                            <option value="switch">PC</option>
                        </select>
                    </div>
                    <div>
                        <label class="col-sm-2 col-form-label" for="platform">State:</label>
                        <select name="state" id="platform" class="form-select">
                            <option value="">--Please choose an option--</option>
                            <option value="full">Full</option>
                            <option value="with box , no documents">With Box , No documents</option>
                            <option value="only game ">Only game </option>
                        </select>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="image" class="col-sm-2 col-form-label">image</label>
                    <input type="text" id="image" name="image" class="form-control col-2">
                </div>
                <button class="btn btn-success float-right">Submit</button>
            </form>
        </div>
        <div class="col-3" ></div>

    </div>

</body>

</html>
