<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/style_navbar.css' ) }}">
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/markeplace.css' ) }}">
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/style_navbar.css' ) }}">
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/markeplace.css' ) }}">


    <title>MarketPlace</title>
</head>

<body>
    <div class="container">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-light navbar-light ">
            <!-- Container wrapper -->
            <div class="container-fluid">
                <!-- Navbar brand -->
                <img class="navbar-brand" src="/static/images/logo2.png" alt=""></a>


                <!-- Toggle button -->
                <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                    data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>

                <!-- Collapsible wrapper -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <!-- Link -->
                        <li class="nav-item">
                            <a class="nav-link" href="/dashboard">My Profile</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/marketplace/show_games">Marketplace</a>
                        </li>

                    </ul>

                    <!-- Icons -->
                    <ul class="navbar-nav d-flex flex-row align-items-center">
                        <li class="nav-item me-3 me-lg-0">
                            <img class="imgNav" src="{{ url_for('static', filename='images/notification.png') }}">
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- Container wrapper -->
        </nav>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light mt-3">
            <div class="container">

                <div class="collapse navbar-collapse " id="navbarSupportedContent">
                    <form action="/marketplace/show_by_state" method="POST">
                        <div class="d-flex justify-content-between ms-4">
                            <input class="form-control me-2" name="name" type="search" placeholder="Game"
                                aria-label="Search">
                            <select name="platform" class="form-select btn btn-outline-secondary">
                                <option value="any">Platform</option>
                                <option value="Playstation 4">Playstation 4</option>
                                <option value="Playstation 5">Playstation 5</option>
                                <option value="x-box">x-box</option>
                                <option value="PC">PC</option>
                            </select>
                            <select name="state" class="form-select btn btn-outline-secondary">
                                <option value="any">State</option>
                                <option value="full">Full</option>
                                <option value="with box , no documents">With Box , No documents</option>
                                <option value="only game ">Only game </option>
                            </select>
                            <button type="submit" class="btn btn-outline-dark ms-4">Filter</button>
                        </div>
                    </form>
                </div>
                <div>
                    <form action="/marketplace/show_games">
                        <div class="d-flex align-items-end ms-5">
                            <button type="submit" class="btn btn-outline-dark">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </nav>

        <div class="container mt-3">
            <div class="card">
                {% for game in all_games %}
                <div class="row g-0 align-items-center">
                    <div class="col-md-2">
                        <img src="{{ url_for('static', filename='images/' + game.image) }}"
                            class="img-fluid rounded-start" alt="{{ game.name }}">
                    </div>
                    <div class="col-md-10">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-sm-2">
                                    <h5 class="card-title">{{ game.name }}</h5>
                                </div>
                                <div class="col-sm-2">
                                    <p class="card-text">{{ game.state }}</p>
                                </div>
                                <div class="col-sm-2">
                                    <p class="card-text">{{ game.platform }}</p>
                                </div>
                                <div class="col-sm-2">
                                    <p class="card-text">{{ game.posted_by.username }}</p>
                                </div>
                                <div class="col-sm-2">
                                    <p class="card-text">{{ game.id }}</p>
                                </div>
                                <div class="col-sm-2">
                                    {% if user.id == game.user_id %}
                                    <button class="btn btn-outline-danger" disabled>My Game</button>
                                    {% else %}
                                    <a href="/game/offer/{{ game.id }}" class="btn btn-outline-success">Make Offer</a>
                                    {% endif %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
